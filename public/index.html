<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Notas Académicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ingreso de Notas Académicas</h1>
    <form id="notaForm">
      <label for="practica">Nota de Práctica:</label>
      <input type="number" id="practica" name="practica" required>
      <label for="medioCurso">Nota de Medio Curso:</label>
      <input type="number" id="medioCurso" name="medioCurso" required>
      <label for="final">Nota Final:</label>
      <input type="number" id="final" name="final" required>
      <button type="submit">Ingresar Nota</button>
    </form>
    <div id="resultados"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
