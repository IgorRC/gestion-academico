<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso de Notas Académicas</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="notas-container">
      <div class="container">
        <div class="title-modal">
          <h1>Ingreso de Notas Académicas</h1>
        </div>
        <hr>
        <form id="notaForm">
          <div class="group-input">
            <label for="practica">Nota de Práctica:</label>
            <input type="number" id="practica" name="practica" required />
          </div>
          <div class="group-input">
            <label for="medioCurso">Nota de Medio Curso:</label>
            <input type="number" id="medioCurso" name="medioCurso" required />
          </div>
          <div class="group-input">
            <label for="final">Nota Final:</label>
            <input type="number" id="final" name="final" required />
          </div>
          <div class="footer-modal">
            <button type="submit">Ingresar Nota</button>
          </div>
          
        </form>
        <div id="resultados"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
