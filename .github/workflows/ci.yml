name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        resources:
          limits:
            memory: 1G

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Wait for MongoDB
      run: sleep 30 # Esperar 30 segundos para que MongoDB est√© listo

    - name: Run tests
      run: npm test

- name: Check MongoDB status
  run: |
    docker exec ${{ job.services.mongo.id }} mongo --eval 'db.runCommand({ ping: 1 })'